<!DOCTYPE html>
<html lang="">
<head>
    <title>Telescope Time Sign-Up</title>
    <link rel="stylesheet" href="../static/styles.css">
 </head>
<body>
    <h1 class="center-heading">Sign Up for Telescope Time</h1>
    <p>Complete the form below to reserve telescope time.</p>
    <h2>Reservation Details</h2>
            

    <!-- Jinja2 sorcery to display flash messages -->
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

<form method="post"> <!--be sure to add this part if the user is submitting some data with the form-->
   <label for="name">Name:</label>
   <input type="text" id="name" name="name"><br><br>

   <label for="date">Desired Start Date:</label>
   <input type="date" id="date" name="date"><br><br>

   <label for="time">Time:</label>
   <input type="time" id="time" name="time"><br><br>

   <input type="submit" value="Submit">
</form>

    <h3>Back to Home</h3>
    <a href="/">Back to Home</a>

<div class="page-image">
        <img src="../static/images/image1.jpg" height="286" width="428" alt="Telescope">
</div>

<div class="logout-link">
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

</body>
</html>
